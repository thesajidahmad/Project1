<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Registration</h1>

      <form action="#">

        <div class="inputField">
          <label for="fName"><i class="fa-solid fa-user"></i></label>
          <input type="text" name="fName" id="fName" placeholder="First Name">
        </div>

        <div class="inputField">
          <label for="lName"><i class="fa-solid fa-user"></i></label>
          <input type="text" name="lName" id="lName" placeholder="Last Name" required>
        </div>

        <div class="inputField">
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="email" name="email" id="email" placeholder="e.g. abc@domain.com" required>
        </div>

        <div class="inputField">
          <label for="pswd"><i class="fa-solid fa-lock"></i></label>
          <input type="password" name="pswd" id="pswd" minlength="8" placeholder="********" required>
        </div>

        <div class="inputField">
          <label for="cpswd"><i class="fa-solid fa-lock"></i></label>
          <input type="password" name="cpswd" id="cpswd"  minlength="8" placeholder="********" required>
        </div>

        <div class="inputField" id="radio_btn">
            <span class="gender_div">
              <input type="radio" name="gender" id="male">
            <label for="male" id="male_lbl" class="radio_label">Male</label>
            </span>
           
            <span class="gender_div">
              <input type="radio" name="gender" id="female">
            <label for="female" class="radio_label">Female</label>
            </span>
          
            <span class="gender_div">
              <input type="radio" name="gender" id="other_gender">
            <label for="other_gender" class="radio_label">Others</label>
            </span>
        </div>

        <div class="inputField">
          <label for="country"><i class="fa-solid fa-earth-asia"></i></label>
          <select name="country" id="country" required>
            <option value="ind">India</option>
            <option value="pak">Pakistan</option>
            <option value="eng">England</option>
          </select>
        </div>

        <span class="terms">
          <input type="checkbox" name="tick" id="tick">
          <label for="tick">I accept the terms and conditions</label>
        </span>

        <div class="btn">
          <button id="sign_up">Sign up <i class="fa-solid fa-user-plus"></i></button>
        </div>
        
      </form>

      <div class="link">
        <p>Already have an account? <a href="login.html" id="signin_link">Sign In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
